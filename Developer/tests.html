		<script type="text/javascript">
			window.addEventListener("load",function(){
				fadeParagraphs();
				window.addEventListener("scroll",function(e){
					fadeParagraphs();
				});
			});
			function fadeParagraphs(){
				for(var i=1;i<=5;i++){
					var y=document.getElementById("paragraph-"+i).getBoundingClientRect().top/screen.availHeight;
					document.getElementById("paragraph-"+i).style.opacity=((0-(4*Math.pow((0.5-y),2)))+1);
				}
			}
		</script>
		<style type="text/css">
			.fading-paragraph{
				opacity:0;
				/*transition:0.5s;*/
